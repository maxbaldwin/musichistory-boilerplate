<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type= "text/css" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>


<body>

<nav>
  <ul>
    <li class="navbar"><a href="View Music"> View Music</a></li>
    <li class="navbar"><a href="Add Music"> Add Music</a></li>
    <li class="navbar"><a href="Profile"> Profile</a></li>
  </ul>
</nav>

<div class="wrapper">

<section class="container">


<form-action="song chooser" method="POST">
  <label for="Song Length:">Song Length:</label>
<br>  
  <input type="range" placeholder="Song Length">

  
<br>
  <p>Artist:</p>
  <select name="Artist">
    <option value="Clique">Clique</option>
    <option value="You Blew It!">You Blew It!</option>
    <option value="TWIABP">The World is a Beautiful Place & I'm No Longer Afraid to Die</option>
    <option value="Hightide Hotel">Hightide Hotel</option>
  </select>



<br>

  <p> Album: </p>
  <select name="Album">
    <option value="Self Titled">Self Titled</option>
    <option value="The Past in Present">The Past in Present</option>
    <option value="Between Bodies">Between Bodies</option>
    <option value="Naturally">Naturally</option>
  </select>
<br>
<br>  
  <label for="Genre">Genre:</label>

<br>

  <input type="checkbox">Rock 
  <input type="checkbox">Classical
<br>
<br>
  <input type="checkbox">Pop 
  <input type="checkbox">Jazz
<br>
<br>
  <input type="checkbox">Blues
  <input type="checkbox">Hip Hop
<br>
<br>
  <button type="Submit" class="filter">Filter</button>

</section>

<section id="music">


</section>


</div>
<script type="text/javascript" src="music.js"></script>
</body>
</html>
